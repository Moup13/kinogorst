<div class="thumbnail text-center">
	{% if product.get_absolute_url %}
		<a href="{{product.get_absolute_url}}"></a>
	{% endif %}
	 <div class="caption">
		<h3><a href="{{product.get_absolute_url}}">{{product.title}}</a></h3>

	<span>{{product.variation_set.first.price}}</span>

         {% for year in years %}
             <h3><a href="{{year.get_absolute_url}}">{{year.title}}</a></h3>
         {% endfor %}


</div>
